<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>异常分析与统计系统</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 25px 0;
            background: linear-gradient(90deg, #2c3e50, #4a6491);
            color: white;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }
        
        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            position: relative;
        }
        
        header p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            opacity: 0.9;
            position: relative;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        }
        
        .card-header {
            background: linear-gradient(90deg, #3498db, #2c3e50);
            color: white;
            padding: 18px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-header h2 {
            font-size: 1.6rem;
            display: flex;
            align-items: center;
        }
        
        .card-header h2 i {
            margin-right: 12px;
            font-size: 1.4rem;
        }
        
        .card-body {
            padding: 25px;
            height: calc(100% - 60px);
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
        }
        
        .form-group {
            flex: 1 0 300px;
            padding: 0 10px;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f8fafc;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            background: white;
        }
        
        button {
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.4);
        }
        
        button i {
            margin-right: 8px;
        }
        
        .btn-submit {
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            box-shadow: 0 4px 8px rgba(46, 204, 113, 0.3);
        }
        
        .btn-submit:hover {
            box-shadow: 0 6px 12px rgba(46, 204, 113, 0.4);
        }
        
        .btn-analyze {
            background: linear-gradient(90deg, #9b59b6, #8e44ad);
            box-shadow: 0 4px 8px rgba(155, 89, 182, 0.3);
        }
        
        .btn-analyze:hover {
            box-shadow: 0 6px 12px rgba(155, 89, 182, 0.4);
        }
        
        .btn-reset {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
        }
        
        .btn-reset:hover {
            box-shadow: 0 6px 12px rgba(231, 76, 60, 0.4);
        }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .chart-container {
            height: 300px;
            margin-top: 25px;
            position: relative;
        }
        
        .data-table-container {
            overflow-x: auto;
            margin-top: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }
        
        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            min-width: 1000px;
        }
        
        .data-table th {
            background: #3498db;
            color: white;
            font-weight: 600;
            text-align: left;
            position: sticky;
            top: 0;
        }
        
        .data-table th, .data-table td {
            padding: 15px;
            border-bottom: 1px solid #e0e6ed;
        }
        
        .data-table tr:nth-child(even) {
            background-color: #f8fafc;
        }
        
        .data-table tr:hover {
            background-color: #e3f2fd;
        }
        
        .priority-high {
            color: #e74c3c;
            font-weight: 700;
        }
        
        .priority-medium {
            color: #f39c12;
            font-weight: 700;
        }
        
        .not-completed {
            background-color: #ffecb3 !important;
        }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: modalIn 0.4s ease;
        }
        
        @keyframes modalIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 15px 15px 0 0;
        }
        
        .modal-body {
            padding: 25px;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 15px 0;
            color: #3498db;
        }
        
        .stat-label {
            font-size: 1.1rem;
            color: #7f8c8d;
        }
        
        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(231, 76, 60, 0.4);
            display: flex;
            align-items: center;
            z-index: 999;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .notification-content {
            margin-right: 20px;
        }
        
        .notification-actions {
            display: flex;
            gap: 10px;
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            color: #bdc3c7;
            font-size: 0.9rem;
            margin-top: 40px;
        }
        
        @media (max-width: 992px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-exclamation-triangle"></i> 异常分析与统计系统</h1>
            <p>全面追踪、分析生产异常，提升产品质量与生产效率</p>
        </header>
        
        <div class="dashboard">
            <!-- 左侧输入面板 -->
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-plus-circle"></i> 异常信息录入</h2>
                </div>
                <div class="card-body">
                    <form id="exception-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="product-type">产品类型</label>
                                <select id="product-type" required>
                                    <option value="">请选择产品类型</option>
                                    <option value="服务器">服务器</option>
                                    <option value="存储设备">存储设备</option>
                                    <option value="网络设备">网络设备</option>
                                    <option value="工作站">工作站</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="exception-time">异常时间</label>
                                <input type="datetime-local" id="exception-time" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="exception-count">异常台数</label>
                                <input type="number" id="exception-count" min="1" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="exception-line">异常线体</label>
                                <select id="exception-line" required>
                                    <option value="">请选择线体</option>
                                    <option value="SMT线">SMT线</option>
                                    <option value="组装线">组装线</option>
                                    <option value="测试线">测试线</option>
                                    <option value="包装线">包装线</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="exception-desc">异常描述</label>
                            <textarea id="exception-desc" rows="3" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="temp-solution">临时解决方案</label>
                            <textarea id="temp-solution" rows="2" required></textarea>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="root-cause">异常根因</label>
                                <select id="root-cause" required>
                                    <option value="">请选择根因</option>
                                    <option value="物料问题">物料问题</option>
                                    <option value="设备故障">设备故障</option>
                                    <option value="操作失误">操作失误</option>
                                    <option value="设计缺陷">设计缺陷</option>
                                    <option value="环境因素">环境因素</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="exception-category">异常分类</label>
                                <select id="exception-category" required>
                                    <option value="">请选择分类</option>
                                    <option value="重大异常">重大异常</option>
                                    <option value="一般异常">一般异常</option>
                                    <option value="轻微异常">轻微异常</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="trace-back">是否完成回溯</label>
                            <select id="trace-back" required>
                                <option value="否">否</option>
                                <option value="是">是</option>
                            </select>
                        </div>
                        
                        <div class="actions">
                            <button type="submit" class="btn-submit"><i class="fas fa-save"></i> 保存记录</button>
                            <button type="reset" class="btn-reset"><i class="fas fa-redo"></i> 重置表单</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- 右侧数据面板 -->
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-chart-bar"></i> 异常数据分析</h2>
                    <button id="analyze-btn" class="btn-analyze"><i class="fas fa-chart-pie"></i> 一键分析</button>
                </div>
                <div class="card-body">
                    <div class="filters">
                        <div class="filter-group">
                            <label for="filter-product">产品类型</label>
                            <select id="filter-product">
                                <option value="">全部</option>
                                <option value="服务器">服务器</option>
                                <option value="存储设备">存储设备</option>
                                <option value="网络设备">网络设备</option>
                                <option value="工作站">工作站</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="filter-line">异常线体</label>
                            <select id="filter-line">
                                <option value="">全部</option>
                                <option value="SMT线">SMT线</option>
                                <option value="组装线">组装线</option>
                                <option value="测试线">测试线</option>
                                <option value="包装线">包装线</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="filter-status">回溯状态</label>
                            <select id="filter-status">
                                <option value="">全部</option>
                                <option value="否">未完成</option>
                                <option value="是">已完成</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="filter-category">异常分类</label>
                            <select id="filter-category">
                                <option value="">全部</option>
                                <option value="重大异常">重大异常</option>
                                <option value="一般异常">一般异常</option>
                                <option value="轻微异常">轻微异常</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="stats-cards">
                        <div class="stat-card">
                            <i class="fas fa-exclamation-circle fa-2x" style="color: #e74c3c;"></i>
                            <div class="stat-value" id="total-exceptions">0</div>
                            <div class="stat-label">异常总数</div>
                        </div>
                        
                        <div class="stat-card">
                            <i class="fas fa-undo fa-2x" style="color: #f39c12;"></i>
                            <div class="stat-value" id="pending-trace">0</div>
                            <div class="stat-label">待回溯异常</div>
                        </div>
                        
                        <div class="stat-card">
                            <i class="fas fa-server fa-2x" style="color: #3498db;"></i>
                            <div class="stat-value" id="server-exceptions">0</div>
                            <div class="stat-label">服务器异常</div>
                        </div>
                        
                        <div class="stat-card">
                            <i class="fas fa-microchip fa-2x" style="color: #9b59b6;"></i>
                            <div class="stat-value" id="smt-exceptions">0</div>
                            <div class="stat-label">SMT线异常</div>
                        </div>
                    </div>
                    
                    <div class="chart-container">
                        <canvas id="exception-trend-chart"></canvas>
                    </div>
                    
                    <div class="chart-container">
                        <canvas id="cause-distribution-chart"></canvas>
                    </div>
                    
                    <h3 style="margin-top: 25px; color: #2c3e50;">异常记录列表</h3>
                    <div class="data-table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>产品类型</th>
                                    <th>异常时间</th>
                                    <th>异常台数</th>
                                    <th>异常线体</th>
                                    <th>异常分类</th>
                                    <th>异常根因</th>
                                    <th>回溯状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="exception-table-body">
                                <!-- 数据将通过JS填充 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>异常分析与统计系统 &copy; 2023 | 提升产品质量，优化生产流程</p>
        </footer>
    </div>
    
    <!-- 回溯提醒弹窗 -->
    <div class="modal" id="traceback-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-bell"></i> 未完成回溯异常提醒</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>您有 <span id="pending-count" style="font-weight:700; color:#e74c3c;">0</span> 条异常记录未完成回溯，是否现在查看？</p>
                <div class="data-table-container" style="margin-top:20px; max-height:400px; overflow:auto;">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>产品类型</th>
                                <th>异常时间</th>
                                <th>异常线体</th>
                                <th>异常描述</th>
                                <th>回溯状态</th>
                            </tr>
                        </thead>
                        <tbody id="traceback-table-body">
                            <!-- 数据将通过JS填充 -->
                        </tbody>
                    </table>
                </div>
                <div style="margin-top:20px; text-align:right;">
                    <button id="close-traceback" style="background:#7f8c8d;">稍后处理</button>
                    <button id="goto-traceback" style="margin-left:10px;">立即处理</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 通知 -->
    <div class="notification" id="notification" style="display:none;">
        <div class="notification-content">
            <i class="fas fa-bell fa-2x"></i>
            <strong id="notification-text"></strong>
        </div>
        <div class="notification-actions">
            <button id="close-notification" style="padding:8px 15px;">关闭</button>
        </div>
    </div>

    <script>
        // 初始化数据结构
        let exceptionData = JSON.parse(localStorage.getItem('exceptionData')) || [];
        
        // DOM元素引用
        const exceptionForm = document.getElementById('exception-form');
        const exceptionTable = document.getElementById('exception-table-body');
        const tracebackModal = document.getElementById('traceback-modal');
        const notification = document.getElementById('notification');
        
        // 图表变量
        let trendChart, distributionChart;
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 设置默认时间为当前时间
            const now = new Date();
            const timeString = now.toISOString().slice(0, 16);
            document.getElementById('exception-time').value = timeString;
            
            // 加载数据
            loadExceptionData();
            updateStats();
            
            // 检查是否需要显示回溯提醒
            checkTracebackReminder();
            
            // 设置过滤器事件
            setupFilterEvents();
        });
        
        // 表单提交事件
        exceptionForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const exception = {
                id: Date.now(), // 使用时间戳作为唯一ID
                productType: document.getElementById('product-type').value,
                exceptionTime: document.getElementById('exception-time').value,
                exceptionCount: parseInt(document.getElementById('exception-count').value),
                exceptionLine: document.getElementById('exception-line').value,
                exceptionDesc: document.getElementById('exception-desc').value,
                tempSolution: document.getElementById('temp-solution').value,
                traceBack: document.getElementById('trace-back').value,
                rootCause: document.getElementById('root-cause').value,
                exceptionCategory: document.getElementById('exception-category').value,
                createdAt: new Date().toISOString()
            };
            
            exceptionData.push(exception);
            saveData();
            loadExceptionData();
            updateStats();
            
            showNotification(`成功添加异常记录：${exception.productType} - ${exception.exceptionLine}`);
            
            // 重置表单
            exceptionForm.reset();
            const now = new Date();
            const timeString = now.toISOString().slice(0, 16);
            document.getElementById('exception-time').value = timeString;
        });
        
        // 一键分析按钮
        document.getElementById('analyze-btn').addEventListener('click', function() {
            analyzeData();
        });
        
        // 关闭模态框
        document.querySelector('.close-modal').addEventListener('click', function() {
            tracebackModal.style.display = 'none';
        });
        
        document.getElementById('close-traceback').addEventListener('click', function() {
            tracebackModal.style.display = 'none';
        });
        
        // 跳转到未回溯异常
        document.getElementById('goto-traceback').addEventListener('click', function() {
            document.getElementById('filter-status').value = '否';
            filterData();
            tracebackModal.style.display = 'none';
        });
        
        // 关闭通知
        document.getElementById('close-notification').addEventListener('click', function() {
            notification.style.display = 'none';
        });
        
        // 保存数据到本地存储
        function saveData() {
            localStorage.setItem('exceptionData', JSON.stringify(exceptionData));
        }
        
        // 加载异常数据
        function loadExceptionData() {
            const filteredData = filterData();
            renderExceptionTable(filteredData);
        }
        
        // 渲染异常表格
        function renderExceptionTable(data) {
            exceptionTable.innerHTML = '';
            
            if (data.length === 0) {
                exceptionTable.innerHTML = '<tr><td colspan="8" style="text-align:center; padding:30px;">暂无异常记录</td></tr>';
                return;
            }
            
            data.forEach(exception => {
                const row = document.createElement('tr');
                if (exception.traceBack === '否') {
                    row.classList.add('not-completed');
                }
                
                const timeStr = new Date(exception.exceptionTime).toLocaleString();
                
                row.innerHTML = `
                    <td>${exception.productType}</td>
                    <td>${timeStr}</td>
                    <td>${exception.exceptionCount}</td>
                    <td>${exception.exceptionLine}</td>
                    <td><span class="${exception.exceptionCategory === '重大异常' ? 'priority-high' : 'priority-medium'}">${exception.exceptionCategory}</span></td>
                    <td>${exception.rootCause}</td>
                    <td>${exception.traceBack === '否' ? '<span style="color:#e74c3c;">未完成</span>' : '<span style="color:#27ae60;">已完成</span>'}</td>
                    <td>
                        <button onclick="editException(${exception.id})" style="padding:8px 12px; margin-right:5px; background:#3498db;"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteException(${exception.id})" style="padding:8px 12px; background:#e74c3c;"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                
                exceptionTable.appendChild(row);
            });
        }
        
        // 编辑异常
        function editException(id) {
            const exception = exceptionData.find(e => e.id === id);
            if (exception) {
                document.getElementById('product-type').value = exception.productType;
                document.getElementById('exception-time').value = exception.exceptionTime.replace('Z', '').slice(0, 16);
                document.getElementById('exception-count').value = exception.exceptionCount;
                document.getElementById('exception-line').value = exception.exceptionLine;
                document.getElementById('exception-desc').value = exception.exceptionDesc;
                document.getElementById('temp-solution').value = exception.tempSolution;
                document.getElementById('trace-back').value = exception.traceBack;
                document.getElementById('root-cause').value = exception.rootCause;
                document.getElementById('exception-category').value = exception.exceptionCategory;
                
                // 删除旧记录
                deleteException(id, false);
                
                // 滚动到表单
                document.querySelector('.card').scrollIntoView({ behavior: 'smooth' });
            }
        }
        
        // 删除异常
        function deleteException(id, showMsg = true) {
            exceptionData = exceptionData.filter(e => e.id !== id);
            saveData();
            loadExceptionData();
            updateStats();
            
            if (showMsg) {
                showNotification('异常记录已删除');
            }
        }
        
        // 更新统计信息
        function updateStats() {
            // 异常总数
            document.getElementById('total-exceptions').textContent = exceptionData.length;
            
            // 待回溯异常
            const pendingTrace = exceptionData.filter(e => e.traceBack === '否').length;
            document.getElementById('pending-trace').textContent = pendingTrace;
            
            // 服务器异常
            const serverExceptions = exceptionData.filter(e => e.productType === '服务器').length;
            document.getElementById('server-exceptions').textContent = serverExceptions;
            
            // SMT线异常
            const smtExceptions = exceptionData.filter(e => e.exceptionLine === 'SMT线').length;
            document.getElementById('smt-exceptions').textContent = smtExceptions;
        }
        
        // 分析数据
        function analyzeData() {
            // 获取过滤后的数据
            const data = filterData();
            
            // 1. 不同产品线每月异常数量变化
            renderTrendChart(data);
            
            // 2. 不同原因的异常占比
            renderCauseDistribution(data);
            
            showNotification('数据分析已完成');
        }
        
        // 渲染趋势图表
        function renderTrendChart(data) {
            const ctx = document.getElementById('exception-trend-chart').getContext('2d');
            
            // 按月份分组
            const monthCounts = {};
            data.forEach(exception => {
                const date = new Date(exception.exceptionTime);
                const month = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}`;
                
                if (!monthCounts[month]) {
                    monthCounts[month] = 0;
                }
                monthCounts[month] += exception.exceptionCount;
            });
            
            // 获取最近6个月
            const months = [];
            const counts = [];
            const now = new Date();
            
            for (let i = 5; i >= 0; i--) {
                const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                const monthStr = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}`;
                months.push(`${date.getFullYear()}年${date.getMonth() + 1}月`);
                counts.push(monthCounts[monthStr] || 0);
            }
            
            // 销毁旧图表
            if (trendChart) {
                trendChart.destroy();
            }
            
            // 创建新图表
            trendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: months,
                    datasets: [{
                        label: '每月异常数量',
                        data: counts,
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: '每月异常数量趋势',
                            font: {
                                size: 16
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '异常数量'
                            }
                        }
                    }
                }
            });
        }
        
        // 渲染根因分布图
        function renderCauseDistribution(data) {
            const ctx = document.getElementById('cause-distribution-chart').getContext('2d');
            
            // 按根因分组
            const causeCounts = {};
            data.forEach(exception => {
                if (!causeCounts[exception.rootCause]) {
                    causeCounts[exception.rootCause] = 0;
                }
                causeCounts[exception.rootCause]++;
            });
            
            // 准备图表数据
            const labels = Object.keys(causeCounts);
            const counts = Object.values(causeCounts);
            
            // 颜色方案
            const backgroundColors = [
                'rgba(231, 76, 60, 0.7)',
                'rgba(241, 196, 15, 0.7)',
                'rgba(46, 204, 113, 0.7)',
                'rgba(52, 152, 219, 0.7)',
                'rgba(155, 89, 182, 0.7)'
            ];
            
            // 销毁旧图表
            if (distributionChart) {
                distributionChart.destroy();
            }
            
            // 创建新图表
            distributionChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: counts,
                        backgroundColor: backgroundColors,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right'
                        },
                        title: {
                            display: true,
                            text: '异常根因分布',
                            font: {
                                size: 16
                            }
                        }
                    }
                }
            });
        }
        
        // 设置过滤器事件
        function setupFilterEvents() {
            const filters = [
                'filter-product',
                'filter-line',
                'filter-status',
                'filter-category'
            ];
            
            filters.forEach(id => {
                document.getElementById(id).addEventListener('change', function() {
                    loadExceptionData();
                });
            });
        }
        
        // 过滤数据
        function filterData() {
            const productFilter = document.getElementById('filter-product').value;
            const lineFilter = document.getElementById('filter-line').value;
            const statusFilter = document.getElementById('filter-status').value;
            const categoryFilter = document.getElementById('filter-category').value;
            
            return exceptionData.filter(exception => {
                return (productFilter === '' || exception.productType === productFilter) &&
                       (lineFilter === '' || exception.exceptionLine === lineFilter) &&
                       (statusFilter === '' || exception.traceBack === statusFilter) &&
                       (categoryFilter === '' || exception.exceptionCategory === categoryFilter);
            });
        }
        
        // 检查回溯提醒
        function checkTracebackReminder() {
            // 获取当天是否已经提醒过
            const lastReminder = localStorage.getItem('lastTracebackReminder');
            const today = new Date().toDateString();
            
            if (lastReminder === today) {
                return; // 今天已经提醒过
            }
            
            // 查找未完成回溯的异常
            const pendingExceptions = exceptionData.filter(e => e.traceBack === '否');
            
            if (pendingExceptions.length > 0) {
                // 更新提醒日期
                localStorage.setItem('lastTracebackReminder', today);
                
                // 更新弹窗内容
                document.getElementById('pending-count').textContent = pendingExceptions.length;
                
                const tableBody = document.getElementById('traceback-table-body');
                tableBody.innerHTML = '';
                
                pendingExceptions.slice(0, 10).forEach(exception => {
                    const row = document.createElement('tr');
                    const timeStr = new Date(exception.exceptionTime).toLocaleDateString();
                    
                    row.innerHTML = `
                        <td>${exception.productType}</td>
                        <td>${timeStr}</td>
                        <td>${exception.exceptionLine}</td>
                        <td>${exception.exceptionDesc.substring(0, 30)}${exception.exceptionDesc.length > 30 ? '...' : ''}</td>
                        <td><span style="color:#e74c3c;">未完成</span></td>
                    `;
                    
                    tableBody.appendChild(row);
                });
                
                // 显示弹窗
                tracebackModal.style.display = 'flex';
            }
        }
        
        // 显示通知
        function showNotification(message) {
            document.getElementById('notification-text').textContent = message;
            notification.style.display = 'flex';
            
            // 5秒后自动关闭
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }
        
        // 添加一些初始示例数据
        function initSampleData() {
            if (exceptionData.length === 0) {
                const now = new Date();
                
                // 添加示例数据
                exceptionData = [
                    {
                        id: 1,
                        productType: "服务器",
                        exceptionTime: new Date(now.getFullYear(), now.getMonth(), 15, 10, 30).toISOString(),
                        exceptionCount: 5,
                        exceptionLine: "SMT线",
                        exceptionDesc: "芯片焊接不良导致功能异常",
                        tempSolution: "更换焊接设备，加强检验",
                        traceBack: "否",
                        rootCause: "设备故障",
                        exceptionCategory: "重大异常",
                        createdAt: new Date().toISOString()
                    },
                    {
                        id: 2,
                        productType: "存储设备",
                        exceptionTime: new Date(now.getFullYear(), now.getMonth(), 18, 14, 20).toISOString(),
                        exceptionCount: 3,
                        exceptionLine: "测试线",
                        exceptionDesc: "硬盘读写速度不达标",
                        tempSolution: "更换硬盘供应商批次",
                        traceBack: "是",
                        rootCause: "物料问题",
                        exceptionCategory: "一般异常",
                        createdAt: new Date().toISOString()
                    },
                    {
                        id: 3,
                        productType: "网络设备",
                        exceptionTime: new Date(now.getFullYear(), now.getMonth(), 20, 9, 15).toISOString(),
                        exceptionCount: 2,
                        exceptionLine: "组装线",
                        exceptionDesc: "外壳组装不严密",
                        tempSolution: "重新培训组装工艺",
                        traceBack: "否",
                        rootCause: "操作失误",
                        exceptionCategory: "轻微异常",
                        createdAt: new Date().toISOString()
                    }
                ];
                
                saveData();
                loadExceptionData();
                updateStats();
            }
        }
        
        // 初始化示例数据
        initSampleData();
    </script>
